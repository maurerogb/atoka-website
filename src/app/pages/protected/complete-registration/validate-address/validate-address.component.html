<div class="w-[488px] h-full justify-center">
  <div class="mt-5 text-center">
    <img
      class="h-[100px] w-full pt-[20px]"
      src="assets/svg/directionpost.svg"
      alt="logo"
    />
    <div
      class=" h-[100px] gap-4 w-full mt-6 justify-items-center">
      <p class="font-bold text-center text-[24px]">
        Address Verification
      </p>
      <p class="font-normal pt-0 text-[14px]">
        Create a secured password
      </p>
    </div>
    <div class="text-left">
      <div [formGroup]="addAddressForm">
        <form class="">
          <p class="text-sm text-center font-light text-red-500" *ngIf="message">{{ message }}</p>
          <div class="grid gap-x-4">
            <app-atoka-search [labelName]="labelName" [addressCode]="addressCode" (returnCode)="setAddressCode($event)"
            ></app-atoka-search>
            <div class="mb-5 flex justify-center">
              <a
                href="javascript:void(0)" class="primary"
                (click)="showForm()"
                >Don't have ATOKA ? <b> Enter address manually</b></a>
            </div>
            <app-address-form
              [hideForm]="hideForm"
              (showFormState)="setHideForm($event)"
              (formMessage)="message = $event"
            ></app-address-form>
          </div>
          <div>
            <div class="control">
              <mat-label class="text-sm">
                When did you move to this address?
              </mat-label>
              <mat-form-field
                class="w-full rounded-xl mb-3"
                appearance="fill"
                floatLabel="always"
              >
                <input formControlName="startFrom"
                  (click)="moveDate.open()"
                  (focus)="moveDate.open()"
                  placeholder="Select Date"
                  matInput
                  [matDatepicker]="moveDate"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="moveDate"
                ></mat-datepicker-toggle>
                <mat-datepicker #moveDate></mat-datepicker>
                <mat-error>Please select move date</mat-error>
              </mat-form-field>
            </div>
            <div class="flex flex-col items-center mt-8 gap-y-4">
              <button
                class="font-[16px] mb-12 w-full"
                type="button"
                mat-flat-button
                color="primary "
                [disabled]="this.addAddressForm.invalid"
                (click)="addAddress()"
              >
                Continue
                <app-loader *ngIf="loadingService.isLoading$ | async"></app-loader>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-loader *ngIf="loadingService.isLoading$ | async"></app-loader>
